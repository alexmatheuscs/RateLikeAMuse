<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se - Rate Like a Muse</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="black-background">

    <a th:href="@{/}" class="perfil-btn">Voltar</a>

    <div class="logo-wrapper">
        <img th:src="@{/images/logo2.png}" alt="Logo Rate Like a Muse" class="responsive-logo">
    </div>

    <div class="container text-center">
        
        <div class="login-container">
            <h2 class="title">Crie sua Conta</h2>

            <form th:action="@{/register}" method="post" class="login-form">
                
                <div th:if="${error}" class="error-message">
                    <p th:text="${error}"></p>
                </div>

                <div class="form-group">
                    <label for="username">UsuÃ¡rio:</label>
                    <input type="text" id="username" name="username" class="form-control" th:value="${username}" required>
                </div>

                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                
                <button type="submit" class="submit-btn">Registrar</button>
            </form>
        </div>
    </div>

</body>
</html>
