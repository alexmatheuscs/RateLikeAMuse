<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Rate Like a Muse</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="black-background">

    <a th:href="@{/profile/{username}(username=${user.username})}" class="perfil-btn">Voltar</a>

    <div class="logo-wrapper">
        <img th:src="@{/images/logo2.png}" alt="Logo" class="responsive-logo">
    </div>

    <div class="container">
        <h1 class="title">Editar Perfil</h1>

        <form th:action="@{/profile/edit}" th:object="${user}" method="post" class="profile-form">
            
            <input type="hidden" th:field="*{username}" />

            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" />
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" />
            </div>

            <div th:if="${error}" class="error-message">
                <p th:text="${error}"></p>
            </div>

            <button type="submit" class="submit-btn">Salvar Alterações</button>
        </form>
    </div>

</body>
</html>
