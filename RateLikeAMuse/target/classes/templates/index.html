<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Like a Muse</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="black-background">

    <div class="logo-wrapper">
        <img th:src="@{/images/logo2.png}" alt="Logo Rate Like a Muse" class="responsive-logo">
    </div>

    <div class="container text-center">
        <h1 class="title">Rate Like a Muse</h1>
        <p class="subtitle">Sua plataforma para avaliar os indicados ao Oscar.</p>

        <div class="login-container">
            <h2>Acesse sua conta</h2>
            <form th:action="@{/login}" method="post" class="login-form">
                
                <div th:if="${param.error}" class="error-message">
                    <p>Usuário ou senha inválidos.</p>
                </div>
                <div th:if="${param.logout}" class="success-message">
                    <p>Você foi desconectado com sucesso.</p>
                </div>

                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="submit-btn">Entrar</button>
            </form>
            <p class="register-link">Não tem uma conta? <a th:href="@{/register}">Registre-se</a></p>
        </div>

        <hr class="divider">

    </div>

</body>
</html>
